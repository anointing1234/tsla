	<script>
		// Enhanced Dashboard Functionality
		$(document).ready(function() {
			// Real-time price updates simulation
			function updatePrices() {
				// Simulate real-time price changes
				const priceElements = document.querySelectorAll('.market-stat-value');
				priceElements.forEach(element => {
					const currentPrice = parseFloat(element.textContent.replace(/[^0-9.-]+/g, ""));
					if (!isNaN(currentPrice)) {
						const change = (Math.random() - 0.5) * 100;
						const newPrice = Math.max(0, currentPrice + change);
						element.textContent = newPrice.toLocaleString('en-US', {
							minimumFractionDigits: 2,
							maximumFractionDigits: 2
						});
					}
				});
			}

			// Update prices every 30 seconds
			setInterval(updatePrices, 30000);

			// Enhanced card hover effects
			$('.card-coin').hover(
				function() {
					$(this).addClass('shadow-lg');
				},
				function() {
					$(this).removeClass('shadow-lg');
				}
			);

			// Professional theme settings
			setTimeout(function() {
				if (typeof dezSettings !== 'undefined') {
					dezSettingsOptions.version = 'dark';
					new dezSettings(dezSettingsOptions);
				}
			}, 1500);
		});
	</script>
