    <style>
        /* Floating Google Translator Button */
        #translate-button {
            position: fixed;
            left: 10px;
            bottom: 50px;
            background-color:rgb(4, 13, 23);
            color: white;
            border:1px solid white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 1000;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Language selection container */
        #language-select {
            position: fixed;
            left: 10px;
            bottom: 100px;
            background: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            display: none; /* Hidden by default */
            z-index: 1000;
        }

        /* Apply Button */
        #apply-language {
            background: #28a745;
            color: white;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-top: 5px;
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            #translate-button {
                bottom: 30px;
                left: 5px;
            }

            #language-select {
                bottom: 80px;
                left: 5px;
                width: 180px;
            }
        }
    </style>
</head>
