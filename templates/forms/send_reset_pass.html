<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

<!-- Toastify JS -->
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const resetForm = document.getElementById("reset-form");
        const resetButton = document.getElementById("reset-button");

        resetForm.addEventListener("submit", function (event) {
            event.preventDefault(); // Prevent page reload

            let email = document.getElementById("email-input").value;
            if (!email) {
                Toastify({
                    text: "Please enter your email!",
                    backgroundColor: "red",
                    duration: 3000,
                    gravity: "top",
                    position: "center",
                }).showToast();
                return;
            }

            resetButton.innerHTML = `<span class="spinner-border spinner-border-sm"></span> Sending...`;
            resetButton.disabled = true;

            fetch("{% url 'send_reset_code' %}", {
                method: "POST",
                headers: {
                    "Content-Type": "application/x-www-form-urlencoded",
                    "X-CSRFToken": document.querySelector("[name=csrfmiddlewaretoken]").value
                },
                body: `email=${email}`
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    Toastify({
                        text: data.message,
                        backgroundColor: "green",
                        duration: 3000,
                        gravity: "top",
                        position: "center",
                    }).showToast(),
                    setTimeout(() => {
						window.location.href = "{% url 'reset_pass' %}"; // Redirect after successful login
					}, 2000);
                } else {
                    Toastify({
                        text: data.message,
                        backgroundColor: "red",
                        duration: 3000,
                        gravity: "top",
                        position: "center",
                    }).showToast();
                }
                resetButton.innerHTML = "Send Reset Code";
                resetButton.disabled = false;
            })
            .catch(error => {
                console.error("Error:", error);
                Toastify({
                    text: "Something went wrong. Try again!",
                    backgroundColor: "red",
                    duration: 3000,
                    gravity: "top",
                    position: "center",
                }).showToast();
                resetButton.innerHTML = "Send Reset Code";
                resetButton.disabled = false;
            });
        });
    });
</script>


<script>
    function togglePassword(inputId, iconId) {
        var input = document.getElementById(inputId);
        var icon = document.getElementById(iconId);
        if (input.type === "password") {
            input.type = "text";
            icon.classList.remove("bi-eye");
            icon.classList.add("bi-eye-slash");
        } else {
            input.type = "password";
            icon.classList.remove("bi-eye-slash");
            icon.classList.add("bi-eye");
        }
    }
